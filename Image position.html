<!DOCTYPE html>
<html>
<head>
<style>
*{
 box-sizing: border-box;
}

.img-container
{
 float: left;
 padding: 5px;
 margin:-100px;
}


</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
  <div class="img-container">
  <img src="Images/cons1.png" alt="Italy" style="width:400px;height:250px;">
  </div>
  <div class="img-container">
  <img src="Images/cons3.png" alt="Forest" style="width:400px;height:250px;">
  </div>
  <div class="img-container">
  <img src="Images/cons5.png" alt="Mountains" style="width:400px;height:250px;">
  </div>
</div>

<p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>

</body>
</html>
